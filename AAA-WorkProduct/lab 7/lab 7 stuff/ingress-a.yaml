apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: diner-ingress
  namespace: diner-lab
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: diner.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: diner-a-svc   # Pointing at Diner A for now
            port:
              number: 80
